<!DOCTYPE HTML>
<html>

	<head>
		<title>Google</title>
		<meta name="viewport" content="width=initial-device-width; initial-scale=1.0">
		<!--Css Stylesheet begins -->
		<style>
			* {
				box-sizing: border-box;
			}
			
			body{
					margin:auto;
			}

			.nav-links {
				display: flex;
				list-style-type: none;
				padding: 0;
				width: 300px;
				justify-content: space-between;
				margin-left: auto;
			}
			.nav-links a {
				text-decoration: none;
				color:#000;
				font-size: 13px;
			}
			.textbox input[type=text]{
				background-image: url("img/mic.png");
				background-position: right;
				background-repeat: no-repeat;
				background-size: 15px;
				border: 1px solid #ccc;
				border-radius: 1px;
				padding: 10px;
				width: 500px;
				box-shadow: #ccc 10px;
				margin-bottom: 25px;
			} 
			.img{
				margin-top: 50px;
				
			} 
			.button {
				width:200px;
				justify-content: space-evenly;
				border: 1px solid #d3d3d3;
				background: #f3f3f3;
				color:#000;
				margin: 2px 5px;
				padding: 7px;
				border-radius:2px;
			}
			.button:hover {
				color: #2a2a2a;
				border: 1px solid #bdbdbd;
			}
			.nig{
				margin-top: 100px;
				background: rgb(238, 238, 238);
				border-bottom: #999 2px;
			}
			.nig a{				text-decoration: none;
				color: rgb(124, 121, 121);
				line-height: 10px;
			}
			.footer-links, .footer-links ul {
				display: flex;
			}
			.footer-links {
				justify-content: space-between;
				margin-top: 0;
				background-color: rgb(238, 238, 238);
			}

			.footer-links ul {
				list-style-type: none;
				padding: 0;
				width: 200px;
				justify-content: space-between;
			}
			.footer-links a {
            text-decoration: none;
            color: rgb(124, 121, 121);
			}
			.container {
				margin-top: 150px;
				width: 500px auto;
				text-align: center;
			}

			.lang-links {
				display: flex;
				justify-content: space-evenly;
				list-style-type: none;
				padding: 0;
				width: 200px;
				margin: auto;
			}
			.lang-links a {
				text-decoration: none;
				color: rgb(71, 74, 241);
				font-size: 15px;
			}
			.mt-30 {
				margin-top: 30px;
			}
			
		</style>
	</head>

	<body>
		<nav id="nav-wrapper">
			<ul class="nav-links">
				<li class="nav-link"><a href="#">Gmail</a></li>
				<li class="nav-link"><a href="#">Images</a></li>
				<li class="nav-link"><a href="#">Google Apps</a></li>
				<li class="nav-link"><a href="#">Notification</a></li>
				<li class="nav-link"><a href="#">Profile</a></li>
			</ul>
		</nav>
		</div>
		<div class="container">
			<img class="img" src="img/google.png">
			<div class="textbox mt-30">
				<input type="text"  />
			</div>
			<div>
				<button class="button">Google Search</button>
				<button class="button">I'm feeling Lucky</button>
			</div>
			<div class="mt-30">
				<span class="#">Google offered in: </span>
				<ul class="lang-links">
					<li class="lang-link"><a href="#">Hausa</a></li>
					<li class="lang-link"><a href="#">Igbo</a></li>
					<li class="lang-link"><a href="#">Yoruba</a></li>
					<li class="lang-link"><a href="#">Pidgin</a></li>
				</ul>
			</div>
		</div>
		<footer>
			<div class="nig">
				<a href="#">Nigeria</a>
			</div>
			<div class="footer-links">
				<ul class="#">
					<li class="leftlinks"><a href="#">Advertising</a></li>
					<li class="leftlinks"><a href="#">Business</a></li>
					<li class="leftlinks"><a href="#">About</a></li>
				</ul>
				<ul>
					<li class="rightlinks"><a href="#">Privacy</a></li>
					<li class="rightlinks"><a href="#">Terms</a></li>
					<li class="rightlinks"><a href="#">Settings</a></li>
				</ul>
			</div>
		</footer>
	</body>

</html>
