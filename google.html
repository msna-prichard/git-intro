        <!--Css Stylesheet begins -->
        <style>
        * {
            box-sizing: border-box;

        body{

        #nav-wrapper{
            background: #fff;
            padding: 15px;
        }
        .nav-links{
            list-style-type: none;
            display: flex;

            text-decoration: none;
            color:#000;
        
        }
        .container{

    .ltx-link a{

        }

            min-width: 100%;

        .nig-link a{
            text-decoration: none;
            color:#999;
        }
        .nig-links{
            list-style-type: none;
            display: flex;
            width: 350px;
        }
        .search {
            border: 2px solid #ccc;
            padding-right: 30px;
            font: 16px arial, sans-serif;
            }
        .button {
            border: 1px solid #d3d3d3;
            background: #f3f3f3;
            color:#696969;
            margin-left:4px;
            margin-right:4px;
            margin-top: 15px;
            font-family: arial, sans-serif;
            font-size: 11px;
            font-weight: bold;
            padding: 7px;
            border-radius:2px;
        }

        .button:hover {
            color: #2a2a2a;
            border: 1px solid #bdbdbd;
        }
        footer {
            position: absolute;
            bottom:0px;
            left:0px;
            right:0px;
            background:#f3f3f3;
            padding-top:22px;
            border-top: 1px solid #e9e9e9;
        }

        footer a:link, a:visited, a:active {
            color: #696969;
            font-family: arial, sans-serif;
            font-size:12px;
            text-decoration:none;
            }
            
        footer a:hover {
            text-decoration:none;
        }
            
        .leftlinks {
            position: relative;
            bottom:9px;
            left:18px;
            padding-right:15px;
            padding-left:15px;
            text-decoration: none;
            color:#999;
            list-style-type: none;
        }

        .rightlinks {
            
            text-decoration: none;
            list-style-type: none;
            color:#999;
            display: flex;
            position: relative;
            bottom:9px;
            float:right;
            right:18px;
            padding-right:15px;
            padding-left:15px;
        }
    

        </style>
